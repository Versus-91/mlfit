<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ Plot Example</title>
    <script src="https://cdn.jsdelivr.net/npm/jstat@latest/dist/jstat.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js" charset="utf-8"></script>

</head>

<body>
    <div id="myDiv">

    </div>
    <script>
        var trace4 = {
            x: ["a", "b", "c", "d",],
            y: ['d', 'c', 'b', 'a'],
            z: [[1., -0.33525076, -0.46859001, -0.51464947],
            [-0.33525076, 1., 0.27270313, 0.50600699],
            [-0.46859001, 0.27270313, 1., -0.13651269],
            [-0.51464947, 0.50600699, -0.13651269, 1.]].reverse(),
            type: 'heatmap',
            xaxis: 'x',
            yaxis: 'y',
        };
        let linkage = [[1., 3., 0.24998755, 2.],
        [2., 4., 0.62700034, 3.],
        [0., 5., 1.65885073, 4.]];
        dendrogramRIGHT = {
            'data': [],
            'layout': {
                'width': '100%', 'showlegend': false,
                'xaxis': {
                    'showticklabels': true, 'ticks': 'outside', 'showgrid': false, 'mirror': 'allticks', 'zeroline': false, 'showline': true,
                    'rangemode': 'tozero', 'type': 'linear'
                }, 'yaxis': {
                    'showticklabels': true, 'tickmode': 'array', 'ticks': 'outside', 'showgrid': false,
                    'mirror': 'allticks', 'zeroline': false, 'showline': true, 'rangemode': 'tozero',
                    'type': 'linear'
                }, 'hovermode': 'closest', 'autosize': false,
                'height': '100%'
            }
        }
        let linksLength = linkage.length + 1;
        let currentLimitX = 0;
        let prevLimitX = 0;
        let colors = ['red', 'blue', 'yellow', 'yellow']
        let clusterY = 0
        let rightTreeY = []
        linkage.forEach((link, i) => {
            let l0 = link[0] + 1
            let l1 = link[1] + 1

            currentLimitX = (parseFloat(i + 1) / linksLength);
            if (l0 <= 4 && l1 <= 4) {
                clusterY = ((l0 * -10 + l1 * -10) / 2) - 2
                dendrogramRIGHT.data.push({
                    'yaxis': 'y', 'y': [l0 * -10, l0 * -10, l1 * -10, l1 * -10],
                    'mode': 'lines', 'xaxis': 'x2', 'marker': { 'color': `${colors[i]}` },
                    'x': [
                        prevLimitX, currentLimitX,
                        currentLimitX, prevLimitX
                    ],
                    'type': 'scatter'
                })
                rightTreeY = rightTreeY.concat([l0 * -10, l0 * -10, l1 * -10, l1 * -10])
            } else {
                let y = [
                    (l0 <= 4 ? l0 * -10. : clusterY),
                    (l0 <= 4 ? l0 * -10. : clusterY),
                    (l1 <= 4 ? l1 * -10. : clusterY),
                    (l1 <= 4 ? l1 * -10. : clusterY),
                ]
                dendrogramRIGHT.data.push({
                    'yaxis': 'y', 'y': y,
                    'mode': 'lines', 'xaxis': 'x2', 'marker': { 'color': `${colors[i]}` },
                    'x': [
                        l0 <= 4 ? 0 : prevLimitX, currentLimitX,
                        currentLimitX, l1 <= 4 ? 0 : prevLimitX
                    ],
                    'type': 'scatter'
                })
                clusterY = y.reduce((prev, curr) => prev + curr, 0) / 4
                rightTreeY = rightTreeY.concat(y)
            }
            prevLimitX = currentLimitX;

        })

        dendrogramUP = { 'data': [{ 'yaxis': 'y2', 'y': [0., 0.82173426, 0.82173426, 0.], 'mode': 'lines', 'xaxis': 'x', 'marker': { 'color': 'rgb(61,153,112)' }, 'x': [5., 5., 15., 15.], 'type': 'scatter' }, { 'yaxis': 'y2', 'y': [0., 0.77955946, 0.77955946, 0.], 'mode': 'lines', 'xaxis': 'x', 'marker': { 'color': 'rgb(61,153,112)' }, 'x': [35., 35., 45., 45.], 'type': 'scatter' }, { 'yaxis': 'y2', 'y': [0., 1.17208582, 1.17208582, 0.77955946], 'mode': 'lines', 'xaxis': 'x', 'marker': { 'color': 'rgb(61,153,112)' }, 'x': [25., 25., 40., 40.], 'type': 'scatter' }, { 'yaxis': 'y2', 'y': [0.82173426, 1.36246313, 1.36246313, 1.17208582], 'mode': 'lines', 'xaxis': 'x', 'marker': { 'color': 'rgb(61,153,112)' }, 'x': [10., 10., 32.5, 32.5], 'type': 'scatter' }, { 'yaxis': 'y2', 'y': [0., 0.76612453, 0.76612453, 0.], 'mode': 'lines', 'xaxis': 'x', 'marker': { 'color': 'rgb(255,65,54)' }, 'x': [75., 75., 85., 85.], 'type': 'scatter' }, { 'yaxis': 'y2', 'y': [0., 0.84423537, 0.84423537, 0.76612453], 'mode': 'lines', 'xaxis': 'x', 'marker': { 'color': 'rgb(255,65,54)' }, 'x': [65., 65., 80., 80.], 'type': 'scatter' }, { 'yaxis': 'y2', 'y': [0., 1.65955591, 1.65955591, 0.84423537], 'mode': 'lines', 'xaxis': 'x', 'marker': { 'color': 'rgb(0,116,217)' }, 'x': [55., 55., 72.5, 72.5], 'type': 'scatter' }, { 'yaxis': 'y2', 'y': [1.36246313, 2.0157622, 2.0157622, 1.65955591], 'mode': 'lines', 'xaxis': 'x', 'marker': { 'color': 'rgb(0,116,217)' }, 'x': [21.25, 21.25, 63.75, 63.75], 'type': 'scatter' }], 'layout': { 'width': '100%', 'showlegend': false, 'xaxis': { 'showticklabels': true, 'tickmode': 'array', 'ticks': 'outside', 'showgrid': false, 'mirror': 'allticks', 'zeroline': false, 'showline': true, 'ticktext': ['e', 'f', 'g', 'a', 'h', 'c', 'b', 'd', 'i'], 'rangemode': 'tozero', 'type': 'linear', 'tickvals': [5.0, 15.0, 25.0, 35.0, 45.0, 55.0, 65.0, 75.0, 85.0] }, 'yaxis': { 'showticklabels': true, 'ticks': 'outside', 'showgrid': false, 'mirror': 'allticks', 'zeroline': false, 'showline': true, 'rangemode': 'tozero', 'type': 'linear' }, 'hovermode': 'closest', 'autosize': false, 'height': '100%' } }



        var layout2 = {

            yaxis: {
                domain: [0, 0.75],
                mirror: false,
                showgrid: false,
                showline: false,
                zeroline: false,
                showticklabels: true,
                ticks: "",
                ticktext: ["a", "b", "c", "d",],
            },
            xaxis: {
                domain: [0, 0.75],
                mirror: false,
                showgrid: false,
                showline: false,
                zeroline: false,
                showticklabels: true,
                ticks: "",
                ticktext: ["a", "b", "c", "d",],
            },
            xaxis2: {
                domain: [0.75, 1],
                mirror: false,
                showgrid: false,
                showline: false,
                zeroline: false,
                showticklabels: false,
                ticks: "",
                ticktext: ["a", "b", "c", "d",],
            },
            yaxis2: {
                domain: [0.75, 1],
                mirror: false,
                showgrid: false,
                showline: false,
                zeroline: false,
                showticklabels: false,
                ticks: "",
                ticktext: ["a", "b", "c", "d",],
            },
            showlegend: false,
            margin: { l: 30, r: 30, b: 30, t: 30 },
        };

        let data = []
        //data = dendrogramUP['data'] 
        data = data.concat(dendrogramRIGHT['data'])

        //trace4['x'] = dendrogramUP['layout']['xaxis']['tickvals']
        trace4['y'] = [-5.0, -15.0, -25.0, -35.0, -45.0, -55.0, -65.0, -75.0, -85.0]

        data = data.concat(trace4)

        Plotly.newPlot('myDiv', data, layout2);

    </script>
</body>

</html>
