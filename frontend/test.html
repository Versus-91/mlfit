<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ Plot Example</title>
    <script src="https://cdn.jsdelivr.net/npm/jstat@latest/dist/jstat.min.js"></script>
</head>

<body>
    <script>
        // Sample data
        const data = [5.1, 3.5, 1.4, 0.2, 4.9, 3.0, 1.4, 0.2];
        const n = data.length;

        // Calculate the percentiles
        const percentiles = data.map((_, i) => (i + 1) / (n + 1));

        // Generate the theoretical quantiles from a standard normal distribution
        const theoreticalQuantiles = percentiles.map(p => jStat.normal.inv(p, 0, 1));

        // Sort the sample data
        const sortedData = data.slice().sort((a, b) => a - b);

        console.log("Theoretical Quantiles:", theoreticalQuantiles);
        console.log("Sample Quantiles:", sortedData);
        console.log("Percentiles:", percentiles);

        // You can now use these quantiles to plot a QQ plot using a plotting library like D3.js or Plotly
    </script>
</body>

</html>
